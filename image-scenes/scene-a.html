<html>

<head>
    <title>Scene A</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@^3.0.0/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
</head>
<body>

<main>

    <a-scene id="gallery-scene">
        <a-assets>

            <a-mixin id="random-big" geometry="primitive: box" material="color: black"
                     random-position random-rotation random-scale="min:0.1 0.1 0.1; max: 0.5 0.5 0.5"
                     random-spherical-position="radius: 9;">
            </a-mixin>
            <a-mixin id="random-small" geometry="primitive: box"
                     random-position random-rotation random-scale="min:0.1 0.1 0.1; max: 0.5 0.5 0.5"
                     random-spherical-position="radius: 1;">
            </a-mixin>
            <a-mixin id="random-red"
                     random-color="min:0 0 0; max: 1 0 0">
            </a-mixin>
            <a-mixin id="random-green"
                     random-color="min:0 0 0; max: 0 1 0">
            </a-mixin>
            <a-mixin id="random-blue"
                     random-color="min:0 0 0; max: 0 0 1">
            </a-mixin>
        </a-assets>

        <a-sky radius="10" material="color: #EDEDED">
            <a-entity entity-generator="mixin: random-big; num: 300"></a-entity>

            <a-sphere radius="2" material="opacity: 0.0" position="0 1.3 4">
                <a-entity entity-generator="mixin: random-small random-green; num: 80"></a-entity>
            </a-sphere>
            <a-sphere radius="2" material="opacity: 0.0" position="0 1.3 -4">
                <a-entity entity-generator="mixin: random-small random-red; num: 80"></a-entity>
            </a-sphere>
            <a-sphere radius="2" material="opacity: 0.0" position="5 1.3 0">
                <a-entity entity-generator="mixin: random-small random-blue; num: 80"></a-entity>
            </a-sphere>
            <a-sphere radius="2" material="opacity: 0.0" position="-5 1.3 0">
                <a-entity entity-generator="mixin: random-small random-blue; num: 80"></a-entity>
            </a-sphere>
        </a-sky>

        <a-entity position="0 1.6 0" camera look-controls></a-entity>
    </a-scene>

</main>

</body>

</html>
