<html>

<head>
    <title>Scene C</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-entity-generator-component@^3.0.0/dist/aframe-entity-generator-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
</head>
<body>

<main>

    <a-scene id="gallery-scene">
        <a-assets>
            <a-mixin id="tube" geometry="primitive: torus; arc:360; radius:0.4; radius-tubular: 0.1"
                     random-color="min:0 0 0; max: 0 1 1">
            </a-mixin>
        </a-assets>

        <a-sky radius="10" material="color: #EDEDED">
            <a-entity mixin="tube" position="0 1.5 -3" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="0 1.5 3" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="-3 1.5 0" rotation="0 90 0" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="3 1.5 0" rotation="0 90 0" scale="1 1 8"></a-entity>

            <a-entity mixin="tube" position="-3 3 -3" rotation="25 45 0" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="3 3 3" rotation="-25 45 0" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="-3 3 3" rotation="-25 -45 0" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="3 3 -3" rotation="25 -45 0" scale="1 1 8"></a-entity>

            <a-entity mixin="tube" position="-3 0 -3" rotation="-25 45 0" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="3 0 3" rotation="25 45 0" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="-3 0 3" rotation="25 -45 0" scale="1 1 8"></a-entity>
            <a-entity mixin="tube" position="3 0 -3" rotation="-25 -45 0" scale="1 1 8"></a-entity>

        </a-sky>

        <a-entity position="0 1.5 0" camera look-controls></a-entity>
    </a-scene>

</main>

</body>

</html>
